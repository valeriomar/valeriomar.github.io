<!-- RedirecciÃ³n inmediata preservando ruta, query y hash -->
<meta http-equiv="refresh" content="0; url=https://valeriomar.dev">
<link rel="canonical" href="https://valeriomar.dev">

<script>
  (function () {
    var target = "https://valeriomar.dev";
    // Si quieres conservar ruta, query y hash:
    var url = target + location.pathname + location.search + location.hash;
    if (location.href !== url) {
      // replace() no deja el viejo URL en el historial (mejor UX)
      location.replace(url);
    }
  })();
</script>
<noscript>
  <meta http-equiv="refresh" content="0;url=https://valeriomar.dev">
</noscript>
